<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Kriya Kitchen</title>
    <link rel="stylesheet" href="../styles/default.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

    <style>
        #menu-list img {
            width: 300px;
            transition: transform 0.3s;
        }
        #menu-list img:hover {
            transform: scale(1.1);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox {
            display: block;
        }

        .is-closed .lightbox {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div data-include="components2/header2.html"></div>
        <button id="theme-toggle" class="theme-button">Switch to Dark Mode</button>
    </header>
    <main>
        <section id="menu-list">
            <h1>Our Menu</h1>
            <p>Discover the delicious meals Kriya Kitchen offers:</p>
            <img src="../images/Menu1.jpg" alt="Front Side of Menu" class="menu-img">
            <img src="../images/Menu2.jpg" alt="Back Side of Menu" class="menu-img">
        </section>
    </main>
    <div class="lightbox">
        <img src="../images/Menu1.jpg" alt="Enlarged Front Side">
        <img src="../images/Menu2.jpg" alt="Enlarged Back Side">
    </div>
    <footer>
        <div data-include="components2/footer2.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script>
        $(function() {
            $(".menu-img").click(function() {
                $(".lightbox img").attr("src", $(this).attr("src"));
                $(".lightbox").fadeIn();
            });

            $(".lightbox").click(function() {
                $(this).fadeOut();
            });
        });

        document.querySelectorAll('[data-include]').forEach(function(el) {
            fetch(el.getAttribute('data-include'))
            .then((response) => response.text())
            .then((data) => {
                el.innerHTML = data;
            })
            .catch((err) => {
                console.error('Failed to include HTML:', err);
            });
        });

        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('main').classList.toggle('dark-mode');
                    if (document.body.classList.contains('dark-mode')) {
                this.textContent = 'Switch to Light Mode';
            } else {
             this.textContent = 'Switch to Dark Mode';
            }
        });
    </script>
</body>
</html>
