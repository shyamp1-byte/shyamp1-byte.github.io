<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kriya Kitchen</title>
    <link rel="stylesheet" href="../styles/default.css">
</head>
<body>
    <header>
        <div data-include="components2/header2.html"></div>
    </header>
    <main>
        <section id="contact-form">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us for inquiries, volunteering, or donations:</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <p><strong>Email:</strong> raleighkriyakitchen@gmail.com</p>
            <p><strong>Phone:</strong> 919-454-1183</p>
        </section>
    </main>
    <footer>
        <div data-include="components2/footer2.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js">
    </script>
    <script>
        $(function() {
            $(".gallery img").click(function() {
                $(this).toggleClass("enlarge");
            });
        });
    </script>
</body>
</html>
