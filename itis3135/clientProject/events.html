<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Kriya Kitchen</title>
    <link rel="stylesheet" href="../styles/default.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div data-include="components2/header2.html"></div>
        <button id="theme-toggle" class="theme-button">Switch to Dark Mode</button>
    </header>
    <main>
        <section id="upcoming-events">
            <h1>Upcoming Events</h1>
            <p>Join us for community events and volunteer opportunities:</p>
            <ul>
                <li><strong>Community Cookout</strong> – June 15, 2024: An open event to meet volunteers and support our mission.</li>
                <li><strong>Food Drive</strong> – July 10, 2024: Help collect and distribute essential food items.</li>
            </ul>
        </section>
    </main>
    <footer>
        <div data-include="components2/footer2.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js">
    </script>
    <script>
        $(function() {
            $(".gallery img").click(function() {
                $(this).toggleClass("enlarge");
            });
        });

        document.querySelectorAll('[data-include]').forEach(function(el) {
            fetch(el.getAttribute('data-include'))
            .then((response) => response.text())
            .then((data) => {
                el.innerHTML = data;
            })
            .catch((err) => {
                console.error('Failed to include HTML:', err);
            });
        });

        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('main').classList.toggle('dark-mode');
                    if (document.body.classList.contains('dark-mode')) {
                this.textContent = 'Switch to Light Mode';
            } else {
             this.textContent = 'Switch to Dark Mode';
            }
        });
    </script>
</body>
</html>
